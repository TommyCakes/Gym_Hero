<!-- <div class="intro lighten-1 z-depth-1"> -->
  <ul class="lighten-1 z-depth-1 collection with-header">
    <li class="collection-header">
      <h5>Please Choose your muscle group! </h5>
    </li>

    <button ng-click="move.chestClick()">Chest</button>




<li class="collection-item" ng-model="move.chest">
      <div>
        <p>
          <input name="group1" type="radio" id="test1" ui-sref="createWorkout.addMovement({muscle: 'chest'})" />
          <label for="test1">Chest</label>
        </p>
    </div>
  </li>

    <li class="collection-item" ng-model="move.legs">
      <div>Legs
        <a ui-sref="createWorkout.addMovement({muscle: 'legs'})">
          <i class="material-icons">send</i>
      </a>
    </div>
  </li>

    <li class="collection-item" ng-model="move.arms">
      <div>Arms
        <a ui-sref="createWorkout.addMovement({muscle: 'arms'})">
          <i class="material-icons">send</i>
      </a>
    </div>
  </li>

    <li class="collection-item" ng-model="move.shoulders">
      <div>Shoulders
        <a ui-sref="createWorkout.addMovement({muscle: 'shoulders'})">
          <i class="material-icons">send</i>
      </a>
    </div>
  </li>

    <li class="collection-item" ng-model="move.chest">
      <div>Abs
        <a ui-sref="createWorkout.addMovement({muscle: 'abs'})">
          <i class="material-icons">send</i>
      </a>
    </div>
  </li>
</ul>
