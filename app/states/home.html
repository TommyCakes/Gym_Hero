<div class="intro lighten-1 z-depth-1">
  <div class="container valign wrapper">
  <div class="section">
  <div class="row">
    <div class="center-btn valign center">
    <div class="col s12 m12">
      <h5 id="welcome" class="valign center white-text">
        Welcome <span>{{app.user.displayName}}!</span></h5>
         <img id="user" ng-src="{{app.user.picture}}" alt="">
      <!-- <div class="divider"></div> -->
      <div id="welcome" class="section">
      <div class="col s12 m12">
        <button class="waves-effect waves-light btn-large" ui-sref="createWorkout.chooseMuscleGroup">
            <i class="material-icons">note_add</i>
            Create your own workout</button>
      </div>
    </div>

      <div class="col s12 m12">
          <div class="section">
        <button class="waves-effect waves-light btn-large" ui-sref="previousWorkout.workouts">
          <i class="material-icons">work</i>
          Previous Workouts</button>
      </div>
    </div>
    <div class="section">
      <div class="col s12 m12">

          <div class="section">
        <button class="waves-effect waves-light btn-large" ui-sref="challenges">
          <i class="material-icons">warning</i>
          Challenges</button>
      </div>
    </div>

    <div class="section">
      <div class="col s12 m12">
          <div class="section">
        <button class="waves-effect waves-light btn-large" ui-sref="#">
          <i class="material-icons">done</i>
          Records</button>
      </div>
    </div>
    </div>

    <div class="section">
      <div class="col s12 m12">
          <div class="section">
        <button id="disabled" class="waves-effect waves-light btn-large disabled" ui-sref="#">
          <i class="material-icons">done</i>
          Coming soon!</button>
      </div>
    </div>
    </div>

  </div>
  </div>
</div>
</div>
