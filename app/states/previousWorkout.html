<div class="intro deep-orange lighten-2 z-depth-1">
  <h2>Previous Workouts</h2>
<!-- <p> {{ app.movements | limitTo:4  }}</p> -->
<div ng-repeat="move in app.movements | limitTo:100" >
  <h5 ng-if="move.name" class="left">Exercise: <span class="center blue-text">{{ move.name }}</span></h5>
  <h5 ng-if="move.reps">Reps <span class="center blue-text">{{ move.reps}}</span>
  <h5 ng-if="move.weight">Weight<span class="center blue-text">{{ move.weight}}</span></h5></h5>
</div>

</div>
